<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="background-color:rgba(73, 95, 167, 0.267);">


    <div class="text-center container">
        <h1> Calculator</h1>
        <input class="form-control form-control-lg" id="num1" placeholder="Enter First Number"><br>
        <input class="form-control form-control-lg" id="num2" placeholder="Enter Second Number"><br><br>
        <button class="btn btn-outline-success" onclick="adding()">Add +</button>
        <button class="btn btn-outline-secondary" onclick="minus()">Sub - </button>
        <button class="btn btn-outline-dark" onclick="mulyiply()">Multiply X </button>
        <button class="btn btn-outline-primary " onclick="dividing()">Divide / </button><br>
        <h1>
        <div class="container mt-3" id="result">
        </div></h1>
    </div>

    <script>
        function adding() {
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            var z = Number(x) + Number(y);
            document.getElementById("result").innerHTML = String(z.toFixed(2));
        }
        function minus() {
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            var z = Number(x) - Number(y);
            document.getElementById("result").innerHTML = String(z.toFixed(2));
        }
        function mulyiply() {
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            var z = Number(x) * Number(y);
            document.getElementById("result").innerHTML = String(z.toFixed(2));
        }
        function dividing() {
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            var z = Number(x) / Number(y);
            document.getElementById("result").innerHTML = String(z.toFixed(2));
        }


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
